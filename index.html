<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <title>Menu Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="card">
      <img
        src="https://source.unsplash.com/400x300/?hamburger"
        alt=""
        class="food-image"
      />
      <h1 class="heading">Sal's Burger</h1>
      <p class="description">American, Fast food</p>

      <div class="add-banners">
        <p class="status">Promoted</p>
        <p class="discount">50% OFF up to 100</p>
        <p class="time">38 min</p>
        <img src="./logo.png" alt="" class="logo" />
        <p class="add-description">
          Follows all Max Safety measures to ensure your food is safe.
        </p>
      </div>
    </div>
  </body>
</html>
